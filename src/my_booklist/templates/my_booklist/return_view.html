{% extends "index.html" %}

{% block title %}Return Books{% endblock %}

{% block contents %}

    <div class="container">
        <div class="table-responsive">
        <h3>{{ username }}さんが持ち出し中の書籍一覧</h3>
            <table class="table table-striped table-hover text-nowrap">
                <thead class="thead-dark">
                <tr>
                    <th>書名</th>
                    <th>持出日</th>
                    <th>返却</th>
                </thead>
                <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.rent_date }}</td>
                        <td><a class="btn btn-outline-danger" href="{% url 'return_now' book.pk %}">返却</a></td>
                    </tr>
                {% empty %}
                    <tr><td colspan="3">持ち出し中の書籍はありません</td></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="col">
            <a class="btn btn-primary btn-block" href="/" role="button">Back</a>
        </div>
    </div>

{% endblock %}
